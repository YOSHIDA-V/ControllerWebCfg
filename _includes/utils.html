<script>
  log = ChromeSamples.log;

  function isWebBluetoothEnabled() {
    if (navigator.bluetooth) {
      return true;
    } else {
      ChromeSamples.setStatus('Web Bluetooth API を利用できません。\n' +
          'Chrome のフラグ「Experimental Web Platform features」が有効になっていることを確認してください。');
      return false;
    }
  }
</script>
